<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./css/websockert.css">
</head>
<body>
    <div class="websocket">
        <div class="receive">
            <p>Msg from server</p>
            <div id="receive-box"></div>
        </div>
        <div class="send">
            <textarea typeof="text" id="msg-need-send"></textarea>
            <p><button id="send-btn">click to send msg to server</button></p>
        </div>
        <button id="exit">close connection</button>
    </div>

    <script src="./js/websocket.js"></script>
</body>

</html>
